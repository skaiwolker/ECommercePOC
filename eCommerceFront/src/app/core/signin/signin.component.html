<div class="loginFormCss">
    <h4 class="text-center">Login</h4>

    <form [formGroup]="loginForm" class="form mt-4" (submit)="login()">

        <div class="form-group mb-4">
            <input formControlName="username" class="form-control" placeholder="username" autofocus>
        </div>

        <div class="form-group mb-4">
            <input formControlName="password" type="password" class="form-control" placeholder="password">
        </div>

        <button type="submit" class="btn btn-primary btn-block buttonLogin">Login</button>

    </form>
</div>
